<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Savely</title>
    <link rel="stylesheet" href="/frontend/src/css/output.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
</head>
<body class="bg-primary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-primary">Savely</h1>
            <p class="text-secondary mt-2">Start your savings journey today</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-secondary rounded-lg p-8 shadow-lg">
            <h2 class="text-2xl font-bold text-primary mb-6 text-center">Create Account</h2>
            
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-primary text-sm font-medium mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="w-full px-4 py-3 border border-primary rounded-lg bg-primary text-primary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent"
                        placeholder="Enter your full name"
                        required
                    />
                </div>
                
                <div>
                    <label for="phone" class="block text-primary text-sm font-medium mb-2">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="w-full px-4 py-3 border border-primary rounded-lg bg-primary text-primary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent"
                        placeholder="Enter your phone number"
                        required
                    />
                </div>
                
                <div>
                    <label for="password" class="block text-primary text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border border-primary rounded-lg bg-primary text-primary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent"
                        placeholder="Create a password"
                        required
                    />
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="rounded border-primary text-accent focus:ring-accent" required />
                    <label for="terms" class="ml-2 text-sm text-secondary">
                        I agree to the 
                        <a href="#" class="text-accent hover:text-primary">Terms of Service</a> 
                        and 
                        <a href="#" class="text-accent hover:text-primary">Privacy Policy</a>
                    </label>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-accent text-primary font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors"
                >
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-secondary">
                    Already have an account? 
                    <a href="login.html" class="text-accent hover:text-primary font-medium">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
