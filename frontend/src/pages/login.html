<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Savely</title>
    <link rel="stylesheet" href="/frontend/src/css/output.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
</head>
<body class="bg-primary min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-primary">Savely</h1>
            <p class="text-secondary mt-2">Welcome back to your savings</p>
        </div>

        <!-- Login Form -->
        <div class="bg-secondary rounded-lg p-8 shadow-lg">
            <h2 class="text-2xl font-bold text-primary mb-6 text-center">Login</h2>
            
            <form class="space-y-6">
                <div>
                    <label for="email" class="block text-primary text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 border border-primary rounded-lg bg-primary text-primary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent"
                        placeholder="Enter your email"
                        required
                    />
                </div>
                
                <div>
                    <label for="password" class="block text-primary text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border border-primary rounded-lg bg-primary text-primary placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent"
                        placeholder="Enter your password"
                        required
                    />
                </div>
                
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-primary text-accent focus:ring-accent" />
                        <span class="ml-2 text-sm text-secondary">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-accent hover:text-primary">Forgot password?</a>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-accent text-primary font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors"
                >
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-secondary">
                    Don't have an account? 
                    <a href="register.html" class="text-accent hover:text-primary font-medium">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
