<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Column Layout</title>
    <link rel="stylesheet" href="/frontend/src/css/output.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body class="bg-primary min-h-screen">
    <div class="h-screen">
      <!-- Three Column Layout -->
      <div class="grid grid-cols-1 md:grid-cols-3 h-full">
        <!-- Left Sidebar / Bottom Nav -->
        <div
          class="bg-primary border-r border-primary p-6 flex flex-col md:block fixed bottom-0 left-0 right-0 md:relative md:bottom-auto md:left-auto md:right-auto"
        >
          <!-- Logo - Hidden on mobile -->
          <div class="mb-8 hidden md:block text-right">
            <h1 class="text-3xl font-bold text-(--text-primary)">Savely</h1>
          </div>

          <!-- Navigation Menu -->
          <nav class="flex-1 md:block">
            <ul
              class="flex md:flex-col justify-around md:justify-end space-y-0 md:space-y-4"
            >
              <li class="flex-1 md:flex-none">
                <a
                  href="#"
                  class="flex flex-col md:flex-row items-center text-(--text-secondary) hover:text-(--text-accent) transition-colors p-2 md:p-0 md:justify-end"
                >
                  <!-- <span class="material-icons-round"> home </span> -->
                  <span class="text-xs md:text-base md:mr-3">Home</span>
                </a>
              </li>
              <li class="flex-1 md:flex-none">
                <a
                  href="#"
                  class="flex flex-col md:flex-row items-center text-(--text-secondary) hover:text-(--text-accent) transition-colors p-2 md:p-0 md:justify-end"
                >
                  <!-- <span class="material-icons-round mr-1"> savings </span> -->
                  <span class="text-xl md:text-base md:mr-3">Osusu Circle</span>
                </a>
              </li>
              <li class="flex-1 md:flex-none">
                <a
                  href="#"
                  class="flex flex-col md:flex-row items-center text-(--text-secondary) hover:text-(--text-accent) transition-colors p-2 md:p-0 md:justify-end"
                >
                  <!-- <span class="material-icons-round"> credit_score </span> -->
                  <span class="text-xl md:text-base md:mr-3">Coop Circle</span>
                </a>
              </li>
              <li class="flex-1 md:flex-none">
                <a
                  href="#"
                  class="flex flex-col md:flex-row items-center text-(--text-secondary) hover:text-(--text-accent) transition-colors p-2 md:p-0 md:justify-end"
                >
                  <!-- <span class="material-icons-round"> account_circle </span> -->
                  <span class="text-xl md:text-base md:mr-3">Account</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Column 2 -->
        <div class="bg-primary border-r border-primary p-6 md:block hidden">
          <!-- Header with user name and profile icon -->
          <div class="flex justify-between w-full items-center">
            <div>
              <h3 class="text-(--text-primary) text-3xl">Welcome, Name</h3>
              <p class="text-(--text-primary) text-sm">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
            </div>
            <span class="material-icons-round text-(--text-primary) text-3xl">
              account_circle
            </span>
          </div>
        </div>

        <!-- Column 3 -->
        <div class="bg-primary border border-primary p-6 md:block hidden">
          <h3 class="text-xl font-semibold text-primary mb-4 hidden md:block">
            Transactions
          </h3>
          <p class="text-secondary">This is the third column content.</p>
        </div>
      </div>
    </div>
  </body>
</html>
